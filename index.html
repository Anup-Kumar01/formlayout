<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap5 | Home</title>
    <!-- css file linking here -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- icons linking here -->
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">

  </head>
  <body>
  
    <div class="container">
        <section class="f_layout">
          <div class="text">
            <h1>Form Layout & Validation</h1>
          </div>
          <!-- form start -->
          <form class="row g-3 needs-validation" novalidate>
            <!-- fast name -->
            <div class="col-md-6">
              <label for="f_name" class="form-label">First Name</label>
              <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
            </div>

            <!-- last name -->
            <div class="col-md-6">
              <label for="l_name" class="form-label">Last Name</label>
              <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
            </div>
            <div class="valid-feedback">
              Looks Good!
            </div>
 
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email Address</label>
              <input type="email" class="form-control email" id="email" name="email" placeholder="Enter Your Email Address" required>
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control password" id="password" name="password" required>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control address" id="address" placeholder="">
            </div>

            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control city" id="city">
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select state">
                <option selected>Choose...</option>
                <option>Dhaka</option>
                <option>Rajshahi</option>
                <option>Rangpur</option>
                <option>Dinajpur</option>
              </select>
            </div>

            <div class="col-md-2">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control zip" id="zip">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input check1" id="check1" name="check1">
              <label for="check" class="form-check-label" id="check">Check me out</label>
            </div>

            <div class="col-12 g-3">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>

        </form>
        </section>
    </div>


    <!-- script file linking here -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
